<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Invitación de Promo</title>
  <style>
    html,body { height:100%; margin:0; }
    /* Contenedor que hace que el iframe ocupe toda la pantalla */
    .frame-wrap {
      width:100%;
      height:100vh;
      display:block;
      position:relative;
      overflow:hidden;
    }
    iframe {
      width:100%;
      height:100%;
      border:0;
      display:block;
    }
    /* Si la franja de abajo sigue visible, puedes poner un overlay para cubrirla */
    .bottom-cover {
      position:fixed;
      left:0;
      right:0;
      bottom:0;
      height:60px; /* ajusta según el tamaño de la franja que quieras cubrir */
      pointer-events:none; /* para que no interfiera con clicks */
      background:linear-gradient(#ffffff00,#ffffff); /* efecto sutil; cambia según fondo */
      z-index:9999;
    }
  </style>
</head>
<body>
  <div class="frame-wrap">
    <iframe
      src="https://graduacionheiffet25.renderforestsites.com"
      title="Invitación Promo"
      loading="lazy"
      allowfullscreen
      sandbox="allow-scripts allow-forms allow-same-origin"
    ></iframe>
  </div>

  <!-- Opcional: elemento para cubrir la franja inferior visualmente -->
  <div class="bottom-cover" aria-hidden="true"></div>
</body>
</html>
